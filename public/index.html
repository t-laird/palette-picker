<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  <title>Palette Picker</title>
</head>
<body>
  <header>
    <h1><i class="icon-palette"></i> Palette Picker <i class="icon-eyedropper"></i></h1>
  </header>
  <main>
    <div class="colorFrames">
      <div class="colorFrame frame1">
        <span class="currentColor color1"></span>
        <span class="panelNumber">1</span>
        <div class="buttonContainer">
          <button class="editButton"><i class="icon-pencil-1"></i></button>
          <button class="lockButton"><i class="icon-lock-open-1"></i></button>
        </div>
      </div>
      <div class="colorFrame frame2">
        <span class="currentColor color2"></span>
        <span class="panelNumber">2</span>        
        <div class="buttonContainer">
          <button class="editButton"><i class="icon-pencil-1"></i></button>
          <button class="lockButton"><i class="icon-lock-open-1"></i></button>
        </div>
      </div>
      <div class="colorFrame frame3">
        <span class="currentColor color3"></span>
        <span class="panelNumber">3</span>
        <div class="buttonContainer">
          <button class="editButton"><i class="icon-pencil-1"></i></button>
          <button class="lockButton"><i class="icon-lock-open-1"></i></button>
        </div>
      </div>
      <div class="colorFrame frame4">
        <span class="currentColor color4"></span>
        <span class="panelNumber">4</span>        
        <div class="buttonContainer">
          <button class="editButton"><i class="icon-pencil-1"></i></button>
          <button class="lockButton"><i class="icon-lock-open-1"></i></button>
        </div>
      </div>
      <div class="colorFrame frame5">
        <span class="currentColor color5"></span>
        <span class="panelNumber">5</span>        
        <div class="buttonContainer">
          <button class="editButton"><i class="icon-pencil-1"></i></button>
          <button class="lockButton"><i class="icon-lock-open-1"></i></button>
        </div>
      </div>
    </div>
    <button class="generate">Generate New Palette!</button>
    <div class="savePalette">
      <div> folder drop down</div>
      <input type="text" placeholder="Palette name" />
      <button>Save Palette</button>
    </div>
    <hr>
    <div class="saveProject">
      <h3>Create a new Project:</h3>
      <input type="text" placeholder="New project name" />
      <button>Save Project</button>
    </div>
    <div class="projectList">
      <div class="project">

      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/scripts.js" type="text/javascript"></script>
  
</body>
</html>
